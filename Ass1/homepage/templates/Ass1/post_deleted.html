{% extends "Ass1/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
                <h2>Are you sure you want to delete this post "{{ object.title }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm Sure</button>
                <a class="btn btn-outline-secondary" role="button" href="{% url 'post-detail' object.id %}" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
